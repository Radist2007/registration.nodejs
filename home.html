<!DOCTYPE html>
<html lang="en">
    <head>
        <title>registration node.js</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <container>
                <header class="header">
                    <h1>header</h1>
                    <p>logout</p>
                </header>
                <div class="wrapper">
                    <main class="main">
                        <form>
                            <input type="text" name="name" value="" placeholder="name"><br />
                            <input type="mail" name="mail" value="" placeholder="mail"><br />
                            <input type="phone" name="phone" value="" placeholder="phone"><br />
                            <textarea id="message" rows="10" cols="45" name="text"></textarea> 
                            <input type="submit" value="SEND">
                        </form>
                    </main>
                </div>
                <footer class="footer">
                    <p>node.js</p>
                    <p>2017</p>
                </footer>
        </container>
    </body>
</html>
